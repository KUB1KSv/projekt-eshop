<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodací údaje</title>
    <script type="module" src="./js/main.js"></script>
	<link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-grid d-lg-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="index.html">
            <img src="./images/logo.png" alt=""
                class="velikost d-flex align-items-center my-2 my-lg-0 me-lg-auto justify-content-center">
        </a>
    </div>
    <div class="container mt-4">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-danger progress-bar-step" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                Dodací údaje
            </div>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <span class="step-label">Košík</span>
            <span class="step-label">Doprava a platba</span>
            <span class="step-label">Dodací údaje</span>
            <span class="step-label">Shrnutí</span>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Dodací údaje</h2>
        <form id="dodaciForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="jmeno" class="form-label">Jméno</label>
                    <input type="text" class="form-control" id="jmeno" placeholder="Zadejte jméno" required>
                </div>
                <div class="col-md-6">
                    <label for="prijmeni" class="form-label">Příjmení</label>
                    <input type="text" class="form-control" id="prijmeni" placeholder="Zadejte příjmení" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="adresa" class="form-label">Adresa</label>
                <input type="text" class="form-control" id="adresa" placeholder="Zadejte ulici a číslo domu" required>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="mesto" class="form-label">Město</label>
                    <input type="text" class="form-control" id="mesto" placeholder="Zadejte město" required>
                </div>
                <div class="col-md-6">
                    <label for="psc" class="form-label">PSČ</label>
                    <input type="text" class="form-control" id="psc" placeholder="Zadejte PSČ" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="telefon" class="form-label">Telefon</label>
                    <input type="text" class="form-control" id="telefon" placeholder="Zadejte telefonní číslo" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Zadejte emailovou adresu" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="poznamka" class="form-label">Poznámka k objednávce</label>
                <textarea class="form-control" id="poznamka" rows="3" placeholder="Zadejte poznámku (nepovinné)"></textarea>
            </div>
            <div class="text-end">
                <a href="shrnuti.html" class="btn btn-danger btn-lg mb-5">Pokračovat na shrnutí</a>
            </div>
        </form>
    </div>
</body>
</html>
