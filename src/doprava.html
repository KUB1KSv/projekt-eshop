<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doprava a Platba</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="d-grid d-lg-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="index.html">
            <img src="./images/logo.png" alt=""
                class="velikost d-flex align-items-center my-2 my-lg-0 me-lg-auto justify-content-center">
        </a>
    </div>
    <div class="container mt-4">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-danger progress-bar-step" role="progressbar" style="width: 50%;"
                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                Doprava a Platba
            </div>
            <div class="progress-bar bg-light progress-bar-step text-dark" role="progressbar">
                Dodací údaje
            </div>
            <div class="progress-bar bg-light progress-bar-step text-dark" role="progressbar">
                Shrnutí
            </div>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <span class="step-label">Košík</span>
            <span class="step-label">Doprava a platba</span>
            <span class="step-label">Dodací údaje</span>
            <span class="step-label">Shrnutí</span>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Zvolte způsob dopravy</h2>
        <form>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="doprava" id="doprava1" value="kuryr" checked>
                <label class="form-check-label" for="doprava1">
                    Kurýr (10 000 Kč)
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="doprava" id="doprava3" value="osobni">
                <label class="form-check-label" for="doprava3">
                    Osobní odběr (Zdarma)
                </label>
            </div>
        </form>

        <h2 class="mt-5 mb-4">Zvolte způsob platby</h2>
        <form>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="platba" id="platba1" value="dobirka" checked>
                <label class="form-check-label" for="platba1">
                    Dobírka (3 000 000 Kč)
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="platba" id="platba2" value="kartou">
                <label class="form-check-label" for="platba2">
                    Platba kartou (Zdarma)
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="platba" id="platba3" value="prevodem">
                <label class="form-check-label" for="platba3">
                    Bankovním převodem (Zdarma)
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="platba" id="platba4" value="paypal">
                <label class="form-check-label" for="platba4">
                    PayPal (2 000 Kč)
                </label>
            </div>
        </form>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                <h4>Celková cena: <span id="celkovaCena" class="text-danger">40 262 149 Kč</span></h4>
            </div>
            <div class="col-md-6 text-center text-md-end mb-5">
                <a href="dodaci.html" class="btn btn-danger btn-lg">Pokračovat k dodacím údajům</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
